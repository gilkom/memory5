<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Szukaj słowa angielskiego"
                [(ngModel)]="slowo"
            />
            <div class="input-group-append">
                <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="searchSlowo()"
                >
                    Szukaj
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Lista słów</h4>
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let slowo of slowa; let i = index"
                [class.active]="i == aktualnyIndex"
                (click)="setActiveSlowo(slowo, i)"
            >
                {{ slowo.slowo}}
            </li>
        </ul>
    </div>
</div>
